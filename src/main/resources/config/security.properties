#\u767b\u5f55\u5730\u5740
security.loginPage=/login
#\u767b\u5f55\u6210\u529f\u8bbf\u95ee\u5730\u5740
security.defaultSuccessUrl=/home
#\u767b\u5f55\u5931\u8d25\u8bbf\u95ee\u5730\u5740
